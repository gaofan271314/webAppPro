<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController">
<head>
    <meta charset="UTF-8">
    <!--设置屏幕视口  当前项目是运行到手机端的-->
    <meta name="viewport" content="width=device-width maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">
    <title ng-bind="name"></title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--导航-->
<nav></nav>

<!--首页-->
<div ng-show="type == 'home'" ui-view='home'></div>
<!--作者-->
<div ng-show="type == 'author'" ui-view='author'></div>
<!--栏目-->
<div ng-show="type == 'content'" ui-view='content'>栏目</div>
<!--我的-->
<div ng-show="type == 'my'" ui-view='my'>我的</div>


<!--底部切换-->
<tabbar></tabbar>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="js/index.js"></script>
<!--设置默认的html字体大小-->
<script>
    var font = window.screen.width / 10 + 'px';
    document.getElementsByTagName('html')[0].style.fontSize = font;
</script>

</body>
</html>
